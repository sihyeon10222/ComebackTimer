        // Target: 2026ë…„ 2ì›” 9ì¼ ì˜¤í›„ 6ì‹œ (í•œêµ­ ì‹œê°„, KST = UTC+9)
        const targetDate = new Date('2026-02-09T18:00:00+09:00');

        const elements = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            milliseconds: document.getElementById('milliseconds'),
            timer: document.getElementById('timer')
        };

        function updateTimer() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                elements.timer.innerHTML = '<span class="expired">ğŸ‰ TIME\'S UP! ğŸ‰</span>';
                return;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = Math.floor((diff % 1000) / 10); // Display 2 digits (00-99)

            elements.days.textContent = String(days).padStart(2, '0');
            elements.hours.textContent = String(hours).padStart(2, '0');
            elements.minutes.textContent = String(minutes).padStart(2, '0');
            elements.seconds.textContent = String(seconds).padStart(2, '0');
            elements.milliseconds.textContent = String(milliseconds).padStart(2, '0');

            requestAnimationFrame(updateTimer);
        }

        // Start the timer loop
        requestAnimationFrame(updateTimer);
